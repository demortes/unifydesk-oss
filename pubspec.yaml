name: unifydesk
description: A privacy-focused, cross-platform communications platform for email, calendar, and contacts.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://github.com/Demortes/unifydesk
repository: https://github.com/Demortes/unifydesk
issue_tracker: https://github.com/Demortes/unifydesk/issues

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.2

  # Local Storage
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Network & API
  http: ^1.2.1
  dio: ^5.4.1

  # Mail Protocols
  enough_mail: ^1.0.0  # IMAP/SMTP client
  enough_mail_html: ^1.0.0  # HTML mail rendering

  # Calendar Protocols
  # caldav: ^1.0.0  # Add specific CalDAV package
  icalendar_parser: ^2.0.0  # iCalendar parsing

  # Contacts Protocols
  # carddav: ^1.0.0  # Add specific CardDAV package

  # Authentication
  oauth2: ^2.0.2
  google_sign_in: ^6.2.1

  # Encryption & Security
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2

  # Utilities
  uuid: ^4.3.3
  collection: ^1.18.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Logging
  logger: ^2.0.2+1

  # HTML & Rich Text
  flutter_html: ^3.0.0-beta.2
  html: ^0.15.4

  # File Handling
  mime: ^1.0.5
  file_picker: ^6.1.1

  # Adaptive UI
  adaptive_breakpoints: ^0.1.6
  flutter_adaptive_scaffold: ^0.1.10+1

  # Platform Integration
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  device_info_plus: ^10.1.0
  package_info_plus: ^5.0.1

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

# Flutter configuration
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700

# Platform-specific configuration
# See platform folders for additional configuration

# Notes:
# - Some packages listed may need to be replaced with actual implementations
# - Calendar and contact protocols may require specific packages or custom implementation
# - OAuth configuration will need platform-specific setup (e.g., redirect URLs)
# - For production, ensure all dependencies are up to date and security audited
